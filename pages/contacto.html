                        <h1 class="text-center text-light">Formulario de Consulta</h1>
                        <form class="bg-dark p-4 rounded">
                            <div class="mb-3">
                                <label for="floatingSelectGrid" class="form-label text-light">Áreas de consulta</label>

                            <div class="mb-3">
                                <label for="textarea" class="form-label text-light">Consulta</label>
